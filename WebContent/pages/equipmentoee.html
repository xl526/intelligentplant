
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Dashboard</title>
  <link rel="import" href="../header.html">
  
  <link href="../jsframework/temperature/css/goal-thermometer.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript">
      var currentAmount = 67;
  </script>
  
  <script type="text/javascript" src="../jsframework/temperature/js/goal-thermometer.js"></script>
  <script>
  $(function () {
	  $("#nav").load("../nav.html");
  })
  </script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">


  <div id="nav"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
       设备管理
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">设备OEE</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="box">
       <div class="box box-solid bg-teal-gradient">
            <div class="box-header">
              <i class="fa fa-th"></i>
              <div class="box-tools pull-right">
                <button type="button" class="btn bg-teal btn-sm" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn bg-teal btn-sm" data-widget="remove"><i class="fa fa-times"></i>
                </button>
              </div>
            </div>
               <!-- /.box-body -->
            <div class="box-footer no-border">
              <div class="row">
                <div class="col-sm-6 text-center" style="border-right: 1px solid #f4f4f4">
                  <div id="chart1" style="height: 300px;"></div>
                </div>
                <!-- ./col -->
                <div class="col-sm-6 text-center" style="border-right: 1px solid #f4f4f4">
                  <div id="goal-thermometer" style="height: 300px;"></div>
                </div>
                
              </div>
              <!-- /.row -->
            </div>
            <!-- /.box-footer -->
            <div class="box-body border-radius-none">
              <div class="chart" id="line-chart" style="height: 250px;"></div>
            </div>
         
          </div>
      </div>   
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  

  
</div>
<!-- ./wrapper -->

<script>
  $(function () {
	  var myChart = echarts.init(document.getElementById('chart1'));
	  option = {
			    tooltip : {
			        formatter: "当前湿度: {c}%"
			    },
			    
			    series: [
			        {
			            name: '业务指标',
			            type: 'gauge',
			            detail: {formatter:'{value}%'},
			            data: [{value: 50, name: '当前湿度'}]
			        }
			    ]
			};
	  myChart.setOption(option);
  });
</script>
</body>
</html>
